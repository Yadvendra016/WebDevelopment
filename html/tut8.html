<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- no space print space will ignore  -->
    <div class="container">
    <p>This is a     paragraph</p>
    </div>

    <!-- for space we write &nbsp; -- means non breaking space -- not used professionally -->
    <div class="container">
    <p>This is another  &nbsp; paragraph</p> 
     <p> paragraph is written like this &lt;p&gt;</p>  <!--here entites is use to display <p> in website -->
     <p>pound is written like this &pound;</p>  <!--here entites is use to display euro sign in website -->
     <p>cpywrite is written like this &copy;;</p>  <!--here entites is use to display copywright in website -->
     <p>empty charector is written like this &#8203;</p>  <!--here entites is use to display empty in website -->
    </div>
</body>
</html>

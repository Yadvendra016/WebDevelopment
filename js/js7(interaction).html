<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction - Alert,Prompt,Confirm</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    <script>
        // Alert in in-browser javascript .. Does not return anything
        alert("This is a message"); // it shows alert on opening website 

        // prompt takes input to the user .. promt(question, default input)
        let name = prompt("What is your name", "Guest");

        // confirm.. confirm is used to double check by the user
       let deletepost =  confirm("do you really want to delete this post?");
       if(deletepost){
           console.log("your post has been deleted successfully");
       }
       else{
           console.log("Your post has not been deleted");
       }
        
    </script>
</body>
</html>

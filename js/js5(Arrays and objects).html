<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">simplest html</div>

    <!-- JavaScript -->
    <script>
        let myVar = 34;
        let myVar2 = "string";
        let myvar3 = true;
        let myvar4 = null;
        let myvar5 = undefined; 


        // manually made object
        let employee = {
            name: "Yadvendra",
            salary: 10,
            profile: "yadvendra016",
            twitter: "yadvendra016"
        }
        console.log(employee);  

        // Arrays
        let names = [5, 2, 4, "shukla ji", undefined]; // it stores value of any type
        console.log(names[1]);

        let namess = new Array(1,2,4,"shukla ji");
        console.log(namess);
        // for length of array
        console.log(namess.length);
        // for sorting of array
        names = namess.sort()
        console.log(names);

        names.push('this is pusghed') // it add/push this in end of array 

    </script>
</body>
</html>

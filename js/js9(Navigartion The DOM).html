<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM </title>
    <!-- DOM = document object model -- you can acess whatever written in body using javascript in tree structure form -->
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>contact</li>
            <li>services</li>
        </ul>
    </div>
    <!-- JavaScripy -->
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        // selector
        let sel = document.querySelector('.container'); // first element which match selector returned
        console.log(" seclector returns", sel);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and time</title>
</head>

<body>
    <div class="container">
        current time is <span id="time"></span>
    </div>
    <script>
        console.log("this is date and time tutorial");

        // ****************************DATE**************************************************
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt); // becouse of 0 it shows time where date is consider as refernce

        //    let newDate = new Date("2025-09-30");
        //    console.log(newDate);

        //    let newDate = new Date(year, month, date, hours, minute, seconds, miliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 22, 24);
        console.log(newDate);

        // **********************************Get year, date, month*******************************
        let yr = newDate.getFullYear();
        console.log("the year is ", yr);

        let dat = newDate.getDate();
        console.log("the date is ", dat);

        let mnth = newDate.getMonth();
        console.log("the mnth is ", mnth);

        let hr = newDate.getHours();
        console.log("the hours is ", hr);

        let dy = newDate.getDay();
        console.log("the day is", dy);

        //  to update the time, date, month year etc we use .set
        newDate.setDate(30); // it change the date with 30 similarly we can do with month, year, hour, etc.


        function updateTime(){
            time.innerHTML = new Date();
        }
        setInterval(updateTime,100);
    </script>
</body>

</html>

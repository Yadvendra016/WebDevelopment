<body>

    <script>
        // function greet(){

            console.log('Good Morning');
        }
        greet();

        setTimeout(() => {
            console.log("we are inside set time out");
        }, 3000);

        // long form
        // let sum = (a,b) => {
        //     return a+b;

        // shortcut
        let sum = (a,b) => a+b;

        // ***************
        let obj1 ={
            names: ["Yadvendra", "sanatt", "Viswanath", "Pranshu"],
            speak(){
                this.names.forEach((Student) =>{
                   console.log("go to hell " + Student);
                });
            }
        }
        obj1.speak();
    </script>

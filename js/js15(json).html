<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        this is tutorial of json
    </div>

    <script>
        let jsonObj = {
            name: "yadvendra",
            religion: "Hindu",
            caste: "Brahman",
            food: "Chicken"
        }
        console.log(jsonObj);

      let  myJsonstr = JSON.stringify(jsonObj); // syntax
        console.log(myJsonstr); // it converted object to  string wohoo

        myJsonstr = myJsonstr.replace('yadvendra', 'Pranshu');
        console.log(myJsonstr);

        newJsonObj = JSON.parse(myJsonstr);
        console.log(newJsonObj);  // it again convert string to object
    </script>
</body>
</html>

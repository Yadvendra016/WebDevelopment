<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid: Autofit and MinMax</title>
    <style>
.container{
    display: grid;
    grid-gap: 1rem;
    /* grid-template-columns: 112px 121px 112px; */
    grid-template-columns: 1fr 1fr 1fr;
    
    /* to make responsive */
    grid-template-columns: repeat(auto-fit, MinMax(400px, 1fr));
    /* justify-content: center;
    align-items: center; */
}
.box{
    border: 2px solid black;
    background-color: antiquewhite;
    padding: 34px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">item1</div>
        <div class="box">item2</div>
        <div class="box">item3</div>
        <div class="box">item4</div>
        <div class="box">item5</div>
        <div class="box">item6</div>
        <div class="box">item7</div>
        <div class="box">item8</div>
        <div class="box">item9</div>
        <div class="box">item10</div>
        <div class="box">item11</div>
        <div class="box">item12</div>
    </div>
</body>
</html>

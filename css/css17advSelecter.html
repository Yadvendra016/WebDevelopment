<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector</title>
</head>
<style>
h1{
    background-color: red;
    color: black;
    font-weight: bold;
    text-align: center;
}

div > p{  /* if p is right inside div then this css applied*/
    color: yellow;
    background-color: green;
    font-weight: bold;
}

div + p{  /* if p is right after div or p is next sibiling of div then css will work */
    color: white;
    background-color: red;
}


</style>
<body>
    <h1>This is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"> <p> this is another paragraph inside li</p> </li>
                
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>

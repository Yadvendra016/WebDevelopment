<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;  /*color the text --> color by name*/
        }
        #secondPara{
            /* taking color using rgb */
            color: rgba(209, 175, 26, 0.774);  
        }
        #thirdPara{
            /* coulor using hex colour --> #ffff means white color in hexadecimal value */
            color: #ffff;
        }
    </style>
</head>
<body>
    <h3>THis is my first box</h3>
    <p id="firstPara">this is paragraph from first box</p>

    <h3>THis is my second box</h3>
    <p id="secondPara">this is paragraph from second box</p>

    <h3>THis is my third box</h3>
    <p id="thirdPara">this is paragraph from third box</p>
</body>
</html>
